  }

  // Notification management (family only)
  function notificationManagementScreen() {
    const targets = state.contacts.filter(c => c.role === 'elderly');
    return `
      <div class="min-h-screen bg-[#f0f8ff] p-6">
        ${header('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏Ñ‡∏∏‡∏ì‡∏û‡πà‡∏≠', 'home')}

              <div class="text-[#4a90e2]">‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</div>
            </button>`).join('')}
          ${targets.length===0 ? '<div class="text-center text-[#666]">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡∏™‡∏π‡∏á‡∏≠‡∏≤‡∏¢‡∏∏‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô</div>':''}
        </div>
      </div>`;
  }

  // API actions
  async function requestOTP() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const role = document.getElementById('role').value;
    if (!firstName || !lastName || !phone) return alert('‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
    const res = await api.post('/api/auth/request-otp', { firstName, lastName, phone, role });
    if (res.ok) {
      state.pendingOTP = true;
      state.otpPhone = phone;
      render();
      if (res.devCode) alert('‡∏£‡∏´‡∏±‡∏™‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö: ' + res.devCode);
    } else alert('‡∏Ç‡∏≠‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
  }

  async function verifyOTP() {
    const code = (document.getElementById('otpCode').value || '').trim();
    if (!code) return alert('‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™ OTP');
    const res = await api.post('/api/auth/verify-otp', { phone: state.otpPhone, code });
    if (res.ok) {
      state.user = res.user;
      state.currentScreen = 'home';
      state.pendingOTP = false;
      connectSocket();
      await Promise.all([refreshContacts(), loadSettings(), refreshExercise(), refreshFamilyExercisesIfNeeded()]);
      render();
    } else alert('‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
  }

  async function logout() {
    await api.post('/api/auth/logout');
    state = { currentScreen: 'login', user: null, contacts: [] };
    if (socket) try { socket.disconnect(); } catch(e) {}
    render();
  }

  async function refreshContacts() {
    const res = await api.get('/api/contacts');
    state.contacts = res.contacts || [];
    if (state.currentScreen === 'family') render();
  }

  async function promptAddFriend() {
    const phone = prompt('‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏Ç‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô');
    if (!phone) return;
    const res = await api.post('/api/contacts/add', { phone });
    if (!res.ok) return alert('‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
    refreshContacts();
    refreshFamilyExercisesIfNeeded(true);
  }

  async function startIndividualChat(id) {
    state.selectedContactId = id;
    await loadMessages(id, false);
    state.currentScreen = 'individualChat';
    render();
  }

  async function loadMessages(contactId, silent) {
    const res = await api.get('/api/messages/' + contactId);
    cachedMessages = res.messages || [];
    if (!silent) render();
    setTimeout(() => { const el = document.getElementById('chatBox'); if (el) el.scrollTop = el.scrollHeight; }, 0);
  }

  async function sendMessage() {
    const input = document.getElementById('chatInput');
    if (!input || !input.value.trim()) return;
    const content = input.value.trim();
    await api.post('/api/messages', { toUserId: state.selectedContactId, content });
    input.value = '';
    await loadMessages(state.selectedContactId, false);
  }

  function startGroupChat() {
    state.currentScreen = 'groupChat';
    render();
  }

  async function sendGroupMessage() {
    const input = document.getElementById('chatInput');
    if (!input || !input.value.trim()) return;
    const content = input.value.trim();
    await api.post('/api/messages', { content, isGroup: true });
    input.value = '';
  }

  async function refreshExercise() {
    const [today, week, month] = await Promise.all([
      api.get('/api/exercise/today'),
      api.get('/api/exercise/summary/week'),
      api.get('/api/exercise/summary/month')
    ]);
    state.todayExercise = today.record || null;
    state.weeklyRecords = week.records || [];
    state.monthlyRecords = month.records || [];
  }

  async function refreshFamilyExercisesIfNeeded(force) {
    if (!state.user || state.user.role !== 'family') return;
    try {
      const res = await api.get('/api/family/exercises');
      state.familyExerciseSummaries = res.summaries || [];
      if (force && state.currentScreen === 'family') render();
    } catch (_) {}
  }

  async function completeExercise(exerciseType, durationMin, fatigueLevel) {
    if (state.user.role !== 'elderly') return alert('‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡πÉ‡∏ô‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡∏™‡∏π‡∏á‡∏≠‡∏≤‡∏¢‡∏∏');
    await api.post('/api/exercise', { exerciseType, duration: durationMin, fatigueLevel });
    await refreshExercise();
    alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß');
  }

  async function loadSettings() {
    const res = await api.get('/api/settings');
    state.settings = res.settings || {};
  }

  async function updateSetting(key, checked) {
    const s = Object.assign({}, state.settings || {});
    s[key] = checked ? 1 : 0;
    await api.post('/api/settings', s);
    await loadSettings();
    render();
  }

  async function notifyParent(elderlyUserId) {
    const res = await api.post('/api/notify/parent', { elderlyUserId });
    if (res.ok) alert('‡∏™‡πà‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß');
  }

  async function loadSupport() {
    const res = await api.get('/api/support');
    state.supportMessages = res.messages || [];
    render();
    setTimeout(() => { const el = document.getElementById('supportBox'); if (el) el.scrollTop = el.scrollHeight; }, 0);
  }

  async function sendSupport() {
    const input = document.getElementById('supportInput');
    if (!input || !input.value.trim()) return;
    const content = input.value.trim();
    await api.post('/api/support', { content });
    await loadSupport();
    input.value = '';
  }

  function navigate(screen) {
    state.currentScreen = screen;
    render();
    if (screen === 'family') { refreshContacts(); refreshFamilyExercisesIfNeeded(true); }
    if (screen === 'support') loadSupport();
    if (screen === 'health') refreshExercise();
  }

  function render() {
    const c = document.getElementById('screen-container');
    let html = '';
    switch (state.currentScreen) {
      case 'login': html = loginScreen(); break;
      case 'home': html = homeScreen(); break;
      case 'settings': html = settingsScreen(); break;
      case 'help': html = helpScreen(); break;
      case 'manual': html = manualScreen(); break;
      case 'support': html = supportScreen(); break;
      case 'family': html = familyScreen(); break;
      case 'individualChat': html = individualChatScreen(); break;
      case 'groupChat': html = groupChatScreen(); break;
      case 'exercise': html = exerciseScreen(); break;
      case 'health': html = healthScreen(); break;
      case 'healthWeek': html = healthWeekScreen(); break;
      case 'healthMonth': html = healthMonthScreen(); break;
      case 'notification-management': html = notificationManagementScreen(); break;
      default: html = homeScreen();
    }
    c.innerHTML = html;
  }

  window.navigate = navigate;
  window.requestOTP = requestOTP;
  window.verifyOTP = verifyOTP;
  window.logout = logout;
  window.promptAddFriend = promptAddFriend;
  window.startIndividualChat = startIndividualChat;
  window.startGroupChat = startGroupChat;
  window.sendMessage = sendMessage;
  window.sendGroupMessage = sendGroupMessage;
  window.completeExercise = completeExercise;
  window.notifyParent = notifyParent;
  window.updateSetting = updateSetting;
  window.sendSupport = sendSupport;

  bootstrap();
  </script>
